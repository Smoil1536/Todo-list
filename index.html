<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Website</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">TODO-List</h1>
        </header>
        <main class="main-content">
            <div class="controls-wrapper">
                <div class="controls-add">
                   <button id="add-button" class="buttons">Add</button>
                    <input class="task-input" id="input-field" type="text" placeholder="Write your task">
                </div>
                <button id="clear-button" class="buttons">Clear all</button>
            </div>

            <div class="tasks-wrapper">
                <ul id="tasks" type="none">
                
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
